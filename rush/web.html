<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RUSH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* พื้นหลังภาพเคลื่อนไหว */
    body {
      background-image: url(' https://c4.wallpaperflare.com/wallpaper/803/53/244/anime-space-tea-wallpaper-preview.jpg ');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .content-box {
      background: rgba(200, 210, 223, 0.9);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-weight: bold;
      color: #444;
    }

    p {
      color: #555;
      font-size: 1.1rem;
    }

    .profile-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .profile-option img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
    }

    .btn {
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #ff8fab;
      border: none;
      color: white;
    }

    .btn-secondary {
      background-color: #8ecae6;
      border: none;
      color: white;
    }

    @media (max-width: 576px) {
      .d-flex {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div class="content-box text-center">
    <h1 class="mb-3">Hello welcome to our world!</h1>
    <p class="mb-4"> Do you want to know us :</p>

    <div class="d-flex justify-content-around flex-wrap">
      <!-- Thitapon -->
      <div class="profile-option">
        <img src="https://i.postimg.cc/rFvX7NQX/C2-E56-D6-B-6340-4844-9-B32-40-C700-D1-DF95-Original.jpg" alt="  ">
        <a href="Kotchakorn.html" class="btn btn-primary mt-2">Kotchakorn</a>
      </div>

      <div class="profile-option">
        <img src="https://i.postimg.cc/tTJQ6S2f/IMG-1711.jpg"" alt="   ">
        <a href="Siriyakorn.html" class="btn btn-secondary mt-2">Siriyakorn</a>
      </div>
    </div>
  </div>

</body>
</html>
